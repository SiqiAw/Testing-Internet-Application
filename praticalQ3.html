<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Mario Game</title>
	<link rel="stylesheet" type="text/css" href="praticalQ3.css">
</head>
<body>
	<div id="wrapper">
		<div class="name">
			<span>Mario Game &hearts; Sonic Game</span>
		</div>

		<div class="detail">
			<div class="player">
				<span>New Player Name:</span><br>
				<input type="text" name="name">
			

				<div class="difficult">
					<input type="radio" name="difficultly">Easy<br>
					<input type="radio" name="difficultly">Medium<br>
					<input type="radio" name="difficultly">Difficult
				</div>

				<div class="group">
					<select name="group-name">
						<option value="selected">Group 1</option>
						<option value="group2">Group 2</option>
						<option value="group3">Group 3</option>
					</select>
				</div>

				<h3>Start now !!!</h3>
			</div>

			<div class="game">
				<div class="pic">
					<img src="images/mario.jpg">
				</div>

				<div class="player-name">
					<span>Player: Terry</span>
				</div>
				
					<table>
						<tr>
							<td></td>
							<td><input type="button" value="Push U"></td>
							<td></td>
						</tr>
						<tr>
							<td><input type="button" value="Push L"></td>
							<td></td>
							<td><input type="button" value="Push R"></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="button" value="Push D"></td>
							<td></td>
						</tr>
					</table>
			</div>
			
		</div>
	</div>
</body>
</html>
