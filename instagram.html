<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="instagram.css">
	<script src="https://kit.fontawesome.com/634430a69d.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>

	<nav class="navbar">
		<span class="navbar-toggle" id="js-navbar-toggle">
			<i class="fa fa-bars"></i>
		</span>

		<a href="#" class="logo">Instagram</a>
		
		<ul class="main-nav" id="js-menu">
			<li>
				<form class="search">
					<i class="fas fa-search"></i>
					<input type="text" class="input-field" placeholder="Search">
				</form>
			</li>

			<li>
				<a href="#" class="nav-links">
					<i class="fas fa-home"></i>
					<span class="word">Home</span>
				</a>
			</li>

			<li>
				<a href="#" class="nav-links">
					<i class="far fa-paper-plane"></i>
					<span class="word">Send</span>
				</a> 
			</li>

			<li>
				<a href="#" class="nav-links">
					<i class="far fa-compass"></i>
					<span class="word">Compass</span>
				</a>
			</li>

			<li>
				<a href="#" class="nav-links">
					<i class="far fa-heart"></i>
					<span class="word">Like</span>
				</a>
			</li>

			<li>
				<a href="#" class="nav-links">
					<i class="far fa-user-circle"></i>
					<span class="word">User</span>
				</a>
			</li>
			
		</ul>

	</nav>

	<div id="wrapped">
		<div class="story">
			<div class="story-icon">
				<img src="images/me.jpg">
				<div class="story-name">
					Me
				</div>
			</div>
			
			<div class="story-icon">
				<img src="images/me.jpg">
				<div class="story-name">
					Siqi
				</div>
			</div>

			<div class="story-icon">
				<img src="images/chan.jpg">
				<div class="story-name">
					real_pcy
				</div>
			</div>

			<div class="story-icon">
				<img src="images/baek.jpg">
				<div class="story-name">
					baekhyunee_exo
				</div>
			</div>

		</div>

      <!--Status One-->
		<div class="status">
			<div class="bio">
				<ul>
					<li><i class="far fa-user-circle"></i></li>
					<li class="bioname"><span class="name">baekhyunee_exo</span></li>
					<li class="more"><i class="fas fa-ellipsis-h"></i></li>
				</ul>
			</div>

			<div class="photo">
				<img src="images/baekhyun.jpg">
			</div>

			<div class="like-favourite">
				<ul>
					<li><i class="far fa-heart"></i></li>
					<li><i class="far fa-comment"></i></li>
					<li><i class="far fa-paper-plane"></i></li>
					<li class="bookmark"><i class="far fa-bookmark"></i></li>
				</ul>
			</div>

			<div class="like-comment">
				<p>Liked by 32.6k people</p>
				<p class="comment"><span class="name">baekhyunee_exo</span>
				Hi everyone!</p>
			</div>
		</div>

	<!--Status Two-->
		<div class="status">
			<div class="bio">
				<ul>
					<li><i class="far fa-user-circle"></i></li>
					<li class="bioname"><span class="name">real_pcy</span></li>
					<li class="more"><i class="fas fa-ellipsis-h"></i></li>
				</ul>
			</div>

			<div class="photo">
				<img src="images/chanyeol.jpg">
			</div>

			<div class="like-favourite">
				<ul>
					<li><i class="far fa-heart"></i></li>
					<li><i class="far fa-comment"></i></li>
					<li><i class="far fa-paper-plane"></i></li>
					<li class="bookmark"><i class="far fa-bookmark"></i></li>
				</ul>
			</div>

			<div class="like-comment">
				<p>Liked by 32.6k people</p>
				<p class="comment"><span class="name">real_pcy</span>
				Hi everyone!</p>
			</div>
		</div>

	<!--Status Three-->
		<div class="status">
			<div class="bio">
				<ul>
					<li><i class="far fa-user-circle"></i></li>
					<li class="bioname"><span class="name">chanbaek_6104</span></li>
					<li class="more"><i class="fas fa-ellipsis-h"></i></li>
				</ul>
			</div>

			<div class="photo">
				<img src="images/chanbaek.jpg">
			</div>

			<div class="like-favourite">
				<ul>
					<li><i class="far fa-heart"></i></li>
					<li><i class="far fa-comment"></i></li>
					<li><i class="far fa-paper-plane"></i></li>
					<li class="bookmark"><i class="far fa-bookmark"></i></li>
				</ul>
			</div>

			<div class="like-comment">
				<p>Liked by 32.6k people</p>
				<p class="comment"><span class="name">chanbaek_6104</span>
				Hi everyone!</p>
			</div>
		</div>
	</div>

	<script src="instagram.js"></script>

</body>
</html>
