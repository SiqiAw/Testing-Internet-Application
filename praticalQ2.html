<!DOCTYPE html>
<html>
<head>
	<title>Pizza Shop 2.0</title>
	<style>
		table,tr,td,th {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="2">Pizza Shop 2.0</th>
		</tr>

		<tr>
			<td>Name</td>
			<td><input type="text" name="name"></td>
		</tr>

		<tr>
			<td>Pizza Topping</td>
			<td>
				<input type="radio" name="topping">Supreme
				<br>
				<input type="radio" name="topping">Vegetarion
				<br>
				<input type="radio" name="topping">Hawaiian
			</td>
		</tr>

		<tr>
			<td>Pizza Sauce</td>
			<td>
				<select name="sauce">
					<option value="selected">Tomato</option>
					<option value="bbq">Barbeque</option>
					<option value="spicy">Spicy</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>Optional Extras</td>
			<td>
				<input type="checkbox" name="extras[]" value="extra cheese">Extra Cheese
				<input type="checkbox" name="extras[]" value="gluten free base">Gluten Free Base
			</td>
		</tr>

		<tr>
			<td colspan="2">
				Delivery Instruction:
				<br>
				<textarea></textarea>
			</td>
		</tr>

		<tr>
			<td colspan="2">
				<input type="button" value="Send my order">
			</td>
		</tr>
	</table>
</body>
</html>
